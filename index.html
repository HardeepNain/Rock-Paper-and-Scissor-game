<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors VS Mode</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    
    <!-- Player Choices -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock">
        </div>
         <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>
         <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors">
        </div>
    </div>

    <!-- VS Display Area -->
    <div class="vs-container" id="vsContainer">
        <div class="player-side">
            <h2>YOU</h2>
            <div class="choice-display" id="userChoiceDisplay">
                <p>?</p>
            </div>
        </div>
        
        <div class="vs-text">
            <h1>VS</h1>
        </div>
        
        <div class="player-side">
            <h2>COMPUTER</h2>
            <div class="choice-display" id="compChoiceDisplay">
                <p>?</p>
            </div>
        </div>
    </div>

    <!-- Score Board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!-- Message Container -->
    <div class="msg-container">
        <p id="msg">Choose your move!</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
